k9s:
  liveViewAutoRefresh: true
  refreshRate: 2
  readOnly: false
  logger:
    tail: 200
    buffer: 2000
  history:
    maxHistory: 20
  autocomplete:
    autocompleteNamespace: true
    refreshRate: 2m
    spellCheck: false
  currentContext: minikube
  currentCluster: minikube
  clusters:
    minikube:
      namespace:
        active: kube-system
        favorites:
          - default
          - kube-public
          - istio-system
          - all
          - kube-system
      view:
        active: ctx
    fred:
      namespace:
        active: default
        favorites:
          - default
          - kube-public
          - istio-system
          - all
          - kube-system
      view:
        active: po
  screenDumpDir: /tmp
  disablePodCounting: false
