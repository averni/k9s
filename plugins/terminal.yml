plugin:
  terminal:
    shortCut: t
    description: "Terminal"
    confirm: false
    background: false
    scopes:
    - all
    command: sh
    args:
    - -c
    - "ISK9SSHELL=y KUBERNETES_NAMESPACE=$NAMESPACE KUBERNETES_CLUSTER=$CLUSTER KUBECONTEXT=$CONTEXT $SHELL"
